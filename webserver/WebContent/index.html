<!DOCTYPE html>
<html lang="en" ng-app="restaurant">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Restaurant</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Caveat+Brush' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/main.css">

<body>

<!--header -->
<header ng-controller="LoginController as loginVM">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-ng-click="loginVM.navCollapsed=!loginVM.navCollapsed"
                        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="#/"><i class="ionicons ion-android-restaurant"></i>
                    <span class="logo">Restaurant Reservation</span>
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" data-ng-class="!loginVM.navCollapsed && 'in'">

                <form data-ng-if="!loginVM.validLogin" class="navbar-form navbar-right" role="form">


                    <div class="form-group">
                        <input type="text" required data-ng-model="loginVM.email" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" required data-ng-model="loginVM.password" placeholder="Password"
                               class="form-control">
                    </div>
                    <button type="submit" data-ng-click="loginVM.validateOwner()" class="btn btn-success">Sign in</button>
                </form>
                <button type="submit" data-ng-if="loginVM.validLogin" data-ng-click="loginVM.signOff()" class="navbar-right btn btn-success logoff">Sign off</button>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>
</header>


<section class="topmargin">
    <!--templates loaded here-->
    <ng-view></ng-view>

</section>

<footer>


</footer>


<!-- /container -->


<script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

<script src="js/vendor/angular-messages.js"></script>
<script src="js/vendor/ui-bootstrap-tpls-0.14.3.min.js"></script>
<script src="app/app.js"></script>
<script src="app/services/guest-service.js"></script>
<script src="app/services/owner-service.js"></script>
<script src="app/controllers/owner-controller.js"></script>
<script src="app/controllers/guest-controller.js"></script>
<script src="app/controllers/login-controller.js"></script>
<script src="app/controllers/owner-table-modal-controller.js"></script>
<script src="app/controllers/owner-message-modal-controller.js"></script>
<script src="app/controllers/guest-modal-controller.js"></script>
<script src="app/controllers/owner-modal-controller.js"></script>
<script src="app/filters/page-filter.js"></script>


</body>
</html>
