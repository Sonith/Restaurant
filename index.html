<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Restaurant</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>


<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
<header>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Restaurant Reservation</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">

                <form class="navbar-form navbar-right" role="form">

                    <div class="form-group">
                        <input type="text" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>
</header>
<!-- Main jumbotron for a primary marketing message or call to action -->
<section>

    <div class="well container">
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title text-center">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" class="">
                            <strong> Make a Reservation</strong>
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in" aria-expanded="true">
                    <div class="panel-body">
                        <form role="form">

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="customer-name">Name</label>
                                        <input type="text" required class="form-control" id="customer-name" placeholder="Your name goes here">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="customer-phone">Phone</label>
                                        <input type="tel" required class="form-control" id="customer-phone" placeholder="Your Cell Number goes here">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="customer-email">Email</label>
                                        <input type="email" class="form-control" id="customer-email" placeholder="example@domain.com">
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="customer-reserve-date">Date</label>
                                        <input type="date" required class="form-control" id="customer-reserve-date" placeholder="MM/DD/YYYY">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="customer-reserve-time">Time</label>
                                        <input type="time" required class="form-control" id="customer-reserve-time" placeholder="HH:MM">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="reserveSize">Party Size</label>
                                        <input type="number" required min="0" class="form-control" id="reserveSize" placeholder="Number of Guests">
                                    </div>
                                </div>
                            </div>


                            <div class="text-center">
                                <button type="submit" class="btn large-btn btn-primary">Reserve</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title text-center">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" class="collapsed"
                           aria-expanded="false">
                            <strong>View Reservation</strong>
                        </a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse" aria-expanded="false">

                    <div class="panel-body text-center">
                        <form role="form">
                            <!--TODO Wont look good on a mobile, Fix it-->
                            <div class="input-group">
                                <span class="input-group-addon">Enter Confirmation Code : </span>
                                <input class="form-control" type="text" required placeholder="Enter confirmation code">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary form-inline">Fetch</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>

</section>

<footer class="container">
    <p>&copy; Company 2015</p>
</footer>

<!-- /container -->

<script src="js/vendor/bootstrap.min.js"></script>
</body>
</html>
